<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'global/css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
        <div class="message">
            <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
        </div>
    </div>
</body>
</html>
